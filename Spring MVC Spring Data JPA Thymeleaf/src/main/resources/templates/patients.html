<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="p-3">
    <div class="card">
        <div class="card-header">List patients</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>keyword:
                <input th:value="${keyword}" type="text" name="keyword">
                </label>
                <button type="submit" class="btn btn-primary">search</button>
            </form>
            <table class="table">
                <thead>
                <tr> <th>Name</th> <th>Birthday</th> <th>Sick</th> <th>Score</th> <th></th></tr>
                <tr th:each="p:${patients}">
                    <td th:text="${p.getName()}">
                    <td th:text="${p.getBirthday()}">
                    <td th:text="${p.isSick()}">
                    <td th:text="${p.getScore()}">
                    <td>
                    <a onclick="confirm('are you sure?')" th:href="@{delete(id=${p.getId()},keyword=${keyword},page=${currentPage})}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
                </thead>
            </table>
        </div>
        <ul class="nav nav-pills">
            <li th:each="page,info:${pages}">
                <a th:href="@{index(page=${info.index},keyword=${keyword})}"
                   th:class="${info.index==currentPage? 'btn btn-info m-1':'btn btn-outline-info m-1'}"
                   th:text="${info.count}"></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
